         <span class="ph autonumber">1501.105-1</span> Publication and code arrangement.</h1>
      <div class="body conbody">
         <p class="p P">The EPAAR will be published in: (a) The Federal Register, (b) cumulated form in the Code of Federal Regulations (CFR), and (c) a separate loose-leaf form in a distinctive light blue color.
</p>
