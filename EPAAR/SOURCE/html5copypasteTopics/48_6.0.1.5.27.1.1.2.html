      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">1532.111</span> Contract clauses.</h1>
      <div class="body conbody">
         <p class="p P">The Contracting Officer shall insert the clause at 1552.232-73, Payments - Fixed Rate Services Contract, in solicitations and indefinite delivery/indefinite quantity contracts when services are being acquired on a fixed-rate basis.


</p>
