      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">1553.232-75</span> EPA Form 1900-68, notice of contract costs suspended and/or disallowed.</h1>
      <div class="body conbody">
         <p class="p P">As prescribed in <a class="xref fm:ParaNumOnly" href="48_6.0.1.5.27.1.1.3.html#d1e3942">1532.170</a>(b), the Contracting Officer shall insert EPA Form 1900-68 in all cost-reimbursement type and fixed-rate type contracts. 
</p>
