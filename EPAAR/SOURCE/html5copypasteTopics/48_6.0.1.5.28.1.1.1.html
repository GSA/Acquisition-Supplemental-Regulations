         <span class="ph autonumber">1533.103</span> Protests to the Agency.</h1>
      <div class="body conbody">
         <p class="p P">Protests to the Agency are processed pursuant to the requirements of FAR 33.103. Contracting Officers must include in every solicitation the provision at <a class="xref fm:ParaNumOnly" href="48_6.0.1.8.36.1.1.59.html#d1e9283">1552.233-70</a>, Notice of Filing Requirements for Agency Protests.
</p>
