         <span class="ph autonumber">3004.103</span> Contract clause.</h1>
      <div class="body conbody">
         <p class="p P">Insert the clause at (FAR) 48 CFR 52.204-1, Approval of Contract, in each solicitation where approval to award the resulting contract is required above the contracting officer level.


</p>
