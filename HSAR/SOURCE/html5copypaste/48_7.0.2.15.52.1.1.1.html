      <h1 class="title topictitle1" id="ariaid-title1">
         <span class="ph autonumber">3053.101</span> Requirements for use of forms.</h1>
      <div class="body conbody">
         <p class="p P">Unless excepted, forms prescribed in (FAR) 48 CFR part 53 and (HSAR) 48 CFR part 3053 are required for use by all Components.
</p>
         <p class="p CITA">[68 FR 67871, Dec. 4, 2003, as amended at 71 FR 48802, Aug. 22, 2006]


</p>
