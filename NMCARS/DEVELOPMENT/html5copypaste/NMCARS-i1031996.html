               <h1 class="title topictitle1 Heading4" id="ariaid-title1">5217.105-1 Uses.</h1>
               <div class="body conbody">
                  <p class="p List1">(b) HCAs have authority to award
multi-year contracts, subject to restrictions contained in the FAR
and DFARS. For multi-year procurements authorized by law, HCAs shall
make the required determinations.</p>
