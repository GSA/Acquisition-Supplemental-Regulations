               <h1 class="title topictitle1 Heading4" id="ariaid-title1">5250.101-3 Records.</h1>
               <div class="body conbody">
                  <p class="p List2">(1)(iii) HCAs are the officials
responsible for preparation and submission of the required records.

subject “[Activity Name] FAR 50.101-3, Request for Relief.”</p>
