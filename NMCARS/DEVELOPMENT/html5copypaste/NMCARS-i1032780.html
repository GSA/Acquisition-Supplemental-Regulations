            <h1 class="title topictitle1 Heading3" id="ariaid-title1">5228.9000 General.</h1>
            <div class="body conbody">
               <p class="p Normal">When Government property is leased
under the authority of 10 U.S.C. 2667, the lessee, at its own expense,
should insure the property and the liabilities of itself and the
Government to third parties, including employees.</p>
