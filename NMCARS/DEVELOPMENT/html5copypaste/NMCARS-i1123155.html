               <h1 class="title topictitle1 Heading4" id="ariaid-title1">5245.103-71 Transferring Government
property accountability.</h1>
               <div class="body conbody">
                  <p class="p Normal">The contracting officer shall
obtain approval of an authorized representative of the requiring
activity before transferring property between contracts.</p>
